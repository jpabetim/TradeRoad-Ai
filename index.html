  <!-- Scripts para configuraci√≥n de API Key -->
  <script>
    // Crear el objeto CONFIG si no existe
    window.CONFIG = window.CONFIG || {};
    
    // Esta constante ser√° reemplazada por el script de build (scripts/generate-config.js)
    const injectedApiKey = "ENV_API_KEY_PLACEHOLDER";
    
    console.log(`Valor de injectedApiKey en index.html (pre-procesamiento): '${injectedApiKey}'`);

    if (injectedApiKey && injectedApiKey !== "ENV_API_KEY_PLACEHOLDER" && injectedApiKey !== "NO_API_KEY_FOUND_FROM_ENV_VARS") {
      window.CONFIG.API_KEY = injectedApiKey;
      console.log(`‚úÖ API Key configurada en window.CONFIG.API_KEY desde index.html (longitud: ${injectedApiKey.length})`);
    } else if (injectedApiKey === "NO_API_KEY_FOUND_FROM_ENV_VARS") {
      console.warn('üî¥ API Key NO ENCONTRADA por el script de build en las variables de entorno de Render.');
      window.CONFIG.API_KEY = ''; // Aseguramos que sea una cadena vac√≠a
    } else if (injectedApiKey === "ENV_API_KEY_PLACEHOLDER") {
      console.error('‚ùå ERROR CR√çTICO: El placeholder de API Key no fue reemplazado por el script de build. Verifica la ejecuci√≥n de generate-config.js.');
      window.CONFIG.API_KEY = ''; // Aseguramos que sea una cadena vac√≠a
    } else {
      console.warn('‚ö†Ô∏è API Key tiene un valor inesperado o vac√≠o despu√©s de la inyecci√≥n. Valor:', injectedApiKey);
      window.CONFIG.API_KEY = ''; // Aseguramos que sea una cadena vac√≠a
    }
    
    window.process = {
      env: {
        API_KEY: window.CONFIG.API_KEY || ""
      }
    };
    
    // Log final sobre el estado de la API key para la aplicaci√≥n
    if (window.process.env.API_KEY && window.process.env.API_KEY.length > 10) { // Asumimos que una key v√°lida tiene m√°s de 10 caracteres
      console.log('‚úÖ API Key disponible para la aplicaci√≥n en window.process.env.API_KEY.');
    } else {

    }
  </script>
